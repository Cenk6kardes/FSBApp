<div class="action-row row-layout-start-center">
    <div class="row-layout-start-center" *ngIf="projectFilters.length>0">
        <svg class="bi bi-filter" fill="currentColor" height="16" style="color: #aaa; margin-left: 5px;"
            viewBox="0 0 16 16" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0
          1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 
          0 1h-11a.5.5 0 0 1-.5-.5z" />
        </svg>
        <div style="font-size: 14px; color: #aaa;">Filtered by:</div>
    </div>
    <div *ngIf="projectFilters.length<4" class="row-layout-start">
        <div *ngFor="let item of projectFilters" class="row-layout-start project-filter-badgets">
            <div>{{item.name ? item.name : ''}}</div>
            <div (click)="deleteFilter(item)" class="close">&#x2715;</div>
        </div>
    </div>

    <div *ngIf="projectFilters.length>=4">
        <div *ngFor="let item of [].constructor(returnListRowSize(projectFilters)); let i = index"
            class="row-layout-start" style="margin-bottom: 2px;">
            <div *ngFor="let item of [].constructor(returnListColumnSize(i)); let j = index" class="row-layout-start">
                <div class="row-layout-start project-filter-badgets">
                    <div>{{projectFilters[i*3+j].name ? projectFilters[i*3+j].name : ''}}</div>
                    <div (click)="deleteFilter(projectFilters[i*3+j])" class="close">&#x2715;</div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="projectFilters.length>0" style="cursor: pointer;" (click) = "onDeleteAll()" class="row-layout-start">
        <svg data-name="Layer 1" viewBox="0 0 24 24" height="16" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.22,6H12.66a1,1,0,0,0,0,2h6.56a.78.78,0,0,1,.78.78v.78H16.22a1,1,0,1,0,0,2h2.37l-.7.69a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,
          0l1.88-1.88a2.51,2.51,0,0,0,.54-.8h0l0-.1A2.59,2.59,0,0,0,22,9.82v-1A2.79,2.79,0,0,0,19.22,6ZM3.71,2.29A1,1,0,0,0,2.29,3.71L5.14,6.55A2.73,
          2.73,0,0,0,4,8.78v1a2.65,2.65,0,0,0,.24,1.1l0,.06a2.61,2.61,0,0,0,.54.81l5.41,5.4V21a1,1,0,0,0,.47.85,1,1,0,0,0,.53.15,1,1,0,0,0,.45-.11l3.56-1.78a1,
          1,0,0,0,.55-.89v-2h0l4.51,4.52a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42ZM6,8.78a.76.76,0,0,1,.5-.72L6.59,8,8.15,9.56H6Zm8.07,7.29a1,1,0,0,0-.29.71V18.6l-1.56.78v-2.6a1,
          1,0,0,0-.29-.71L7.41,11.56h2.74l4.22,4.22Z" fill="#6563ff" />
        </svg>
        <div style="color: #6563ff; font-size: 12px; margin-top:1px;">Clear All</div>
    </div>
</div>
