<div class="col-12">
    <h2>Edit {{element.name}} {{coaType[elementCoaType]}} COA</h2>
    <div class="column-layout-start page-margin">
        <div class="row-layout-start">
          <button [ngClass]="tabIndex === 0 ? 'active-tab' : 'non-active-tab'" mat-flat-button (click)="setTab(0)">
            <p class="tab-font">Balance Sheet</p>
          </button>
          <button [ngClass]="tabIndex === 1 ? 'active-tab' : 'non-active-tab'" mat-flat-button (click)="setTab(1)">
            <p class="tab-font">Income Statement</p>
          </button>
        </div>
        <section class="col-lg-8 col-md-10 col-sm-12 balancesheet-tab section-tab page-margin--top"
        *ngIf="elementCoaType == coaType.Global">
          <div *ngIf="tabIndex === 0" class="col-lg-12 col-md-10 col-sm-12 balancesheet-tab div-tab">
            <ng-container>
                <app-global-coa-balance-sheet [tabType]="tabType.BalanceSheet" [chartOfAccount]="chartOfAccount"></app-global-coa-balance-sheet>
            </ng-container>
          </div>
          <div *ngIf="tabIndex === 1" class="col-lg-12 col-md-10 col-sm-12 balancesheet-tab div-tab">
            <ng-container class="col-lg-12 col-md-10 col-sm-12 balancesheet-tab div-tab">
                <app-global-coa-income-statement [tabType]="tabType.IncomeStatement" [chartOfAccount]="chartOfAccount"></app-global-coa-income-statement>
            </ng-container>
          </div>
        </section>
        
        <section class="col-lg-8 col-md-10 col-sm-12 balancesheet-tab section-tab page-margin--top"
        *ngIf="element.coaid == coaType.Engagement">
            <div *ngIf="tabIndex === 0" class="col-lg-12 col-md-10 col-sm-12 balancesheet-tab div-tab">
              <ng-container >
                <app-engagement-coa-balance-sheet [tabType]="tabType.BalanceSheet" [chartOfAccount]="chartOfAccount"></app-engagement-coa-balance-sheet>
              </ng-container>
            </div>
            <div *ngIf="tabIndex === 1" class="col-lg-12 col-md-10 col-sm-12 balancesheet-tab div-tab">
              <ng-container class="col-lg-12 col-md-10 col-sm-12 balancesheet-tab div-tab">
                <app-engagement-coa-income-statement [tabType]="tabType.IncomeStatement" [chartOfAccount]="chartOfAccount"></app-engagement-coa-income-statement>
              </ng-container>
            </div>
          </section>
      </div>
</div>
